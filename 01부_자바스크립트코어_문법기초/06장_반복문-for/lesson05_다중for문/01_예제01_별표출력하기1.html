<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>

    <script type="text/javascript">
        /*

         예제 01: 별표 출력하기
         for문을 이용해서 실행화면처럼 출력해주세요.
         실행화면:

         *
         **
         ***
         ****
         *****

         */
        var star = "*";
        for(var i=1;i<6;i++){
          document.write(star.repeat(i) + "<br>");
        }
    </script>

</head>

<body>

</body>
</html>
