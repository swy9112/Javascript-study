<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>

    <script>
        /*

         예제02: 다음 구문이 어떻게 해석되는지 설명해 주세요.
        test1 함수를 호출 했을때 name의 값을 매개변수로 사용하여
        실행문에서 경고창에 "userName = ddandongne"이라는 결과가 나온다.
         */

        function test1(userName) {
            alert("userName = " + userName);
        }

        var name = "ddandongne";
        test1(name);

    </script>
</head>

<body>
    test
</body>
</html>
