<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

    <style>
        div.image-container {
            position: relative;
        }

        div.image-container img {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            transition: 0.5s;
        }

        #btnStart{
            padding:5px;
            margin-bottom:5px;
        }
    </style>

    <!--

    미션 03: 이미지를 가로로 배열하기
    버튼을 클릭하면 이미지를 요구사항에 맞게 배열해 주세요.

    요구사항
        01. 이미지 시작위치는 left:100, top:100 입니다.
        02. 하나의 이미지 영역(이미지 크기와 여백 포함)은 150*150입니다.
        03. 이미지를 가로로 배열해 주세요.


    힌트 :
        이미지 위치 설정하기
            $대상.css({
                left:위치값,
                top:위치값
            })

    -->
    <script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"></script>
    <script>
      window.onload = function(){
        var array_btn = document.getElementById("btnStart");
        var imgTag = document.getElementsByTagName("img");
        var imgWidth = imgTag[0].offsetWidth;

        var status = false;
        array_btn.addEventListener("click",function(){
          if(!status){
            for(var i=0;i<imgTag.length;i++){
              imgTag[i].style.transition = i * 0.6 + "s";
              imgTag[i].style.left = imgWidth * i + "px";
            }
            status = true;
          } else {
            for(var i=0;i<imgTag.length;i++){
              imgTag[i].style.left = 0 + "px";
            }
            status = false;
          }
        });
      }
    </script>
</head>

<body>
    <div>
        <button id="btnStart">
            배열시작
        </button>
    </div>
    <div class="image-container">
        <img src="banners/1.png" >
        <img src="banners/2.png" >
        <img src="banners/3.png" >
        <img src="banners/4.png" >
        <img src="banners/5.png" >
    </div>
</body>
</html>
