    <script>
        /*

         무작성 따라하기

        window.onload = function(){
          setInterval(function(){
            var bgColor = Math.round(Math.random()*0xffffff).toString(16);
            document.body.style.backgroundColor = "#" + bgColor;
          },1000);
        }
    </script>
