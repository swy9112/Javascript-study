<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title></title>
  <style>
    body {
      font-size: 9pt;
    }

    #panel {
      width: 500px;
      height: 500px;
      border: 1px solid #999;
      position: relative;
    }

    #fish {
      position: absolute;
      left: 50px;
      top: 200px;
      transition: all 0.5s;
    }
  </style>
  <script>
    /*

         미션 03: switch를 활용한 물고기 움직이기
         이번 미션 역시 앞에서 풀었던 물고기 움직이기 예제를 업그레이드한 내용입니다.

         다음 요구사항에 맞게 만들어 주세요.

         요구사항:
             01. 초기 시작 위치: x(left) = 50, y(top) = 200
             02. 왼쪽 화살표 버튼을 누르는 경우 왼쪽으로 -50만큼 이동
             03. 오른쪽 화살표 버튼을 누르는 경우 오른쪽으로 +50만큼 이동
             04. 위쪽 화살표 버튼을 누르는 경우 위쪽으로 -50만큼 이동
             05. 아래쪽 화살표 버튼을 누르는 경우 아래쪽으로 +50만큼 이동
             06. 단, 물고기가 움직이는 영역(#panel) 밖으로 넘어가면 안 됨

         힌트:
         키보드 다운 이벤트 등록하기
             $(document).keydown(function(e){

             });

         키보드 입력 값 알아내기
             $(document).keydown(function(e){
             alert(“입력한 키 코드 값 = “+e.keyCode);
             });

         물고기 위치 움직이기
             $fish.css({
                 left: 물고기 X위치 값
                 Top: 물고기 Y위치 값
             })


         */

    window.onload = function() {

      function fishMove(xPosition, yPosition) {


        var fish = document.getElementById("fish");
        var fishWidth = fish.offsetWidth;
        var fishHeight = fish.offsetHidth;
        var x = 50;
        var y = 200;
        var a = 1;

        console.log(fishWidth);

        document.addEventListener("keydown", function(e) {
          var keyNumber = Number(e.keyCode);
          switch (keyNumber) {
            case 39:
              console.log(x);
              x += xPosition;
              if(x < 380){
                fish.style.left = x + "px";
              } else{
                x = 380
                fish.style.left = x + "px";
              }
              break;
            case 37:
              x -= xPosition;
              if(0 < x){
                fish.style.left = x + "px";
              } else {
                x = 0
                fish.style.left = x + "px";
              }
              break;
            case 38:
              y -= yPosition;
              console.log("1")
              if(y > 0){
                fish.style.top = y + "px";
              } else {
                y = 0
                fish.style.top = y + "px";
              }
              break;
            case 40:
              y += yPosition;
              if(y < 430){
                fish.style.top = y + "px";
              } else {
                y = 430
                fish.style.top = y + "px";
              }
              break;
          }
        });
      }

      fishMove(100,100);
    }


  </script>

</head>

<body>
  <div id="panel">
    <img src="fish.png" id="fish">
  </div>
</body>

</html>
