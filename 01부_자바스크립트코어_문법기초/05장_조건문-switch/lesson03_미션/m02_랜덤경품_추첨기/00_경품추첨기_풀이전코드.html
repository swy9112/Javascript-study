<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <style>
        </style>
        <script>
            /*
             미션02: 랜덤 경품 추첨기
             이번 미션은 앞에서 풀었던 경품 추첨기를 업그레이드 한 내용입니다.
             추첨 버튼을 클릭할 때마다 1에서 10까지의 숫자를 랜덤하게 뽑아(생성),
             다음 요구사항에 맞게 출력되게 만들어주세요.

             요구사항
                 3번이면 당첨! 냉장고
                 5번이면 당첨! 세탁기
                 8번이면 당첨! TV
                 이외의 번호면 꽝!

            힌트: 1에서 10사이의 랜덤 수를 생성하는 방법
                parseInt(Math.random()*10)+1

            */


            //풀이 전 코드:
            window.onload = function(){
              var play_btn = document.getElementById("start");
              var result_area = document.getElementById("result_area");

              play_btn.addEventListener("click", function(){
                var number = parseInt(Math.random()*10)+1;
                switch (number) {
                  case 3 : result_area.innerHTML = "당첨! 냉장고"
                    break;
                  case 5 : result_area.innerHTML = "당첨! 세탁기"
                    break;
                  case 8 : result_area.innerHTML = "당첨! TV"
                    break;
                  default: result_area.innerHTML = "꽝!"
                }
              });
            }


        </script>
    </head>

    <body>
        <button id="start">
            추첨
        </button>
        <span id="result_area"></span>
    </body>

</html>
