<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>

    <script type="text/javascript">
        /*
         예제04 : 나머지(%) 연산자를 이용해서 숫자 5가 짝수인지 홀수인지 알아내는 구문을 작성해주세요.

        */

        //풀이:
        window.onload = function(){
          var check_btn  = document.getElementById('check_btn');
          var check_text = document.getElementById('check_text');
          check_btn.addEventListener("click",function(){
            var insertNum = document.getElementById('number_check').value;
            if(insertNum === ""){
              check_text.innerHTML = "숫자를 입력하세요";
            } else {
              insertNum%2 === 0 ? check_text.innerHTML = "짝수" : check_text.innerHTML = "홀수";
            }
          });

        }

    </script>
</head>

<body>
  <input type="text" id="number_check">
  <span id="check_text"></span>
  <div id="check_btn">확인</div>

</body>
</html>
