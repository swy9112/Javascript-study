<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

    <style>
        div.image-container {
            position: relative;
        }

        div.image-container img {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            transition: 0.5s;
        }
        #btnStart {
            padding:5px;
            margin-bottom:5px;
        }
    </style>

    <!--

    미션 04: 이미지를 가로*세로로 배열하기
    버튼을 클릭하면 이미지를 요구사항에 맞게 배열해 주세요.

    요구사항:
        1. 이미지 시작위치는 left:100, top:100 입니다.
        2. 하나의 이미지 영역은 200*200입니다.
        3. 이미지는 3열로 배열해 주세요.

    힌트 :
    $대상.css({
        "left":위치값,
        "top":위치값
    })

    -->
    <script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"></script>
    <script>
        window.onload = function(){
          var imgTag = document.getElementsByTagName("img");
          var playBtn = document.getElementById("btnStart");
          var imgWidth = imgTag[0].offsetWidth;
          var imgHeight = imgTag[0].offsetHeight;

          var status = false;
          playBtn.addEventListener("click",function(){
            if(!status){
              for(var i=0;i<imgTag.length;i++){
                var lineLeft = imgTag[i].getAttribute("data-left");
                var lineRight = imgTag[i].getAttribute("data-right");
                imgTag[i].style.left = imgWidth * lineLeft + "px";
                imgTag[i].style.top = imgHeight * lineRight + "px";
              }
              status = true;
            } else {
              for(var i=0;i<imgTag.length;i++){
                imgTag[i].style.left = 0 + "px";
                imgTag[i].style.top = 0 + "px";
              }
              status = false;
            }
          });
        }

    </script>
</head>

<body>
    <div>
        <button id="btnStart">
            배열시작
        </button>
    </div>
    <div class="image-container">
        <img data-left="0" data-right="0" src="banners/1.png" >
        <img data-left="1" data-right="0" src="banners/2.png" >
        <img data-left="2" data-right="0" src="banners/3.png" >
        <img data-left="0" data-right="1" src="banners/4.png" >
        <img data-left="1" data-right="1" src="banners/5.png" >
        <img data-left="2" data-right="1" src="banners/6.png" >
        <img data-left="0" data-right="2" src="banners/7.png" >
        <img data-left="1" data-right="2" src="banners/8.png" >
    </div>
</body>
</html>
